<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Maps</h1>

    <script>

        //Los map son objetos que nos sirven para almacenar conjunto de valores asociados a manera de objeto, es muy parecido a un objeto primitivo, se usa como una colección de datos.

        let mapa = new Map();

        //Son muy parecido a los getters y setters de POO

        //Para agregar algo al mapa, lo hacemos así:

        mapa.set("nombre","Daniel");
        mapa.set("apellido", "Sánchez")
        mapa.set("edad", 21);

        //No es un objeto ni un array, es una colección de datos, es como un diccionario.
        console.log(mapa)

        //Para saber cuantos elementos tiene el mapa hacemos:
        console.log(mapa.size)



    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Objeto Math</h1>

    <script>
        //Podemos tener el objeto math para realizar operaciones matemáticas
        console.log(Math)

        //El número PI
        console.log(Math.PI)

        //Pone un número a su valor absoluto (número positivo)
        console.log(Math.abs(-7.8))

        //Redondea al número entero hacía arriba
        console.log(Math.ceil(7.855))

        //Redondea al número entero hacía abajo
        console.log(Math.floor(7.855))

        //Redondea al número entero hacía donde este mas cercano
        console.log(Math.round(7.855))
        console.log(Math.round(7.24))

        //Raices cuadradas
        console.log(Math.sqrt(4))

        //Potencias (base, exponente)
        console.log(Math.pow(2,5))

        //Para saber si un número es negativo
        console.log(Math.sign(-5)) //Si es negativo devuelve -1, si es 0 devuelve 0 y si es positivo devuelve 1

        //Random para saber obtener un número cualquiera entre 0 y 1
        console.log(Math.random())
        //Para obtener valores del 0 al 1000 (y también lo redondeo)
        Math.floor(Math.random() * 1001);
    </script>
</body>
</html>

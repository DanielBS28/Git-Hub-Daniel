<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles en JavaScript</title>
</head>
<body>

    <h1>Bucles en JavaScript</h1>

    <script>

        let contador = 0
        //Vamos a imprimir un contador hasta que llegue a 10
        while(contador < 10){
            console.log("Con while: " + contador)
            contador++
        }

        //Con do while siempre se ejecuta el código antes de comprobar la condición en cambio con el while (caso de arriba)
        //Evalua primero la condición y luego ejecuta el código
        contador2 = 0
        do{
            console.log("Con do while: " + contador2)
            contador2++
        }while(contador2 < 10)

        //El bucle for
        for(let i =0; i < 10; i++){
            console.log("Con un for: " + i)
        }

        //Imprimir un array de números
        let numeros = [10,20,30,40,50,60,70,80,90]
        for(let i = 0; i < numeros.length; i++)
            console.log("Array de números: " + numeros[i])

          
        //Variantes del for (for in) es para objetos y recorrer sus atributos
        const Daniel = {
                nombre: "Daniel",
                apellido: "Sánchez",
                edad: 21
            }
            //Propiedad es un atributo
        for(const propiedad in Daniel){
            console.log(`Key: ${propiedad}, value: ${Daniel[propiedad]}`)
        }


        //el for of (permite recorrer todos los elementos de un objeto que sea iterable, se usa mas en arrays)
        for (const elemento of numeros) {
            console.log(elemento)
        }

        let cadena = "Hola mundo"
        for (const caracter of cadena) {
            console.log(caracter)
        }

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model en HTML</title>
    <link rel="stylesheet" href="CSS/BoxModel.css">
</head>
<body>
    <!--En esta lección veremos el box model, el padding, border, y margin.
    
    Vemos que el elemento tiene un padding de 10px que es el espacio entre el elemento y el borde, el padding es 
    transparente a no ser que le apliquemos un background-color, el margin también es transparente ya que es un espaciado.
    
    El border es un borde que rodea el padding, si el padding es 0 entoncés redondea directamente el contenido,
    
    mientras que el margen es el separador que hay entre diferentes elementos HTML, podemos ver el inspector para más
    detalles sobre esto.
    
    Siempre el orden es arriba, derecha, abajo e izquierda tanto en padding, border y margin-->
    <h1>Box model en CSS</h1>
    <div>Mi contenido</div>
    <div id=div2>Mi segunda caja</div>
    <p>Imágen representativa</p>
    <img src="Imágenes/img.png" alt="">
</body>
</html>

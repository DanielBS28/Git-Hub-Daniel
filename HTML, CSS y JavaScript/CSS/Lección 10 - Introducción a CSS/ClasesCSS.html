<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases en CSS</title>
    <link rel="stylesheet" href="CSS/Clases.css">
</head>
<body>
    
    <h1>Clases en CSS</h1>

    <!--A diferencia de los ID que solo está pensado para
    un elemento, las clases nos permiten aplicar estilos a varios elementos HTML-->
    <p class="centrar">Esto es un párrafo</p>
    <p class="centrar">Esto es otro párrafo</p>
    <p>Esto es otro párrafo pero sin las clase elemento</p>
    <!--También puedo usar varios class para la misma etiqueta como podemos ver a continuación-->
    <p class="centrar texto-grande">Esto es otro párrafo con dos clases a la vez</p>



</body>
</html>

<!DOCTYPE html>

    <title>Selección por ID</title>

<body>
    
    <!--Los ID nos permiten identificar un elemento HTML de manera única en la web, muy util para CSS o cuando
    lleguemos a JavaScript-->

    <h2>Esto es un h2</h2>
    <p>Esto es otro párrafo</p>
    <p>Esto es otro párrafo</p>
    <p>Esto es otro párrafo</p>
    
</body>

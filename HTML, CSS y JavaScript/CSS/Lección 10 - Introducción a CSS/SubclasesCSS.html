<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subclases en HTML</title>
    <link rel="stylesheet" href="CSS/Subclases.css">
</head>
<body>
    <h1>Subclases en HTML</h1>
    <!--Como vemos la primera etiqueta p aunque sea un párrafo no se aplican los estilos-->
    <p>Soy un párrafo pero sin clase centrar</p>
    <!--Aquí si se aplican los estilos por que es una etiqueta p y además tiene la clase centrar-->
    <p class="centrar">Soy un párrafo con clase centrar</p>
    <!--Aquí aunque tenga la clase centrar, no se van a aplicar estilos por que no es un párrafo, es un div-->
    <div class="centrar">Soy un div con clase centrar</div>
</body>

</html>

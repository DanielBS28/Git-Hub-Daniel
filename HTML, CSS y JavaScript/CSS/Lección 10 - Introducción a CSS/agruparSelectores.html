<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>
    <link rel="stylesheet" href="CSS/AgruparElementos.css">

</head>
<body>
    <!--Vamos a ver como agrupar varios elementos en CSS, y que los estilos se apliquen a varios elementos
    (ver el archivo CSS)-->
    <h1>Esto es un h1</h1>
    <h2>Esto es un título de h2</h2>
    <p>Esto es un párrafo</p>
    <p>Esto es otro párrafo</p>
    <!--El div está fuera del grupo en el CSS y no se aplicarán los estilos-->
    <div>Nuevo texto pero está fuera del grupo del CSS, no se aplicarán los estilos</div>
</body>
</html>

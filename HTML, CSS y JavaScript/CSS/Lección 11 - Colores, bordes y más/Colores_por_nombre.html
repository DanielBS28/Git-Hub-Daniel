<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores por CSS</title>
    <link rel="stylesheet" href="CSS/Colores_por_nombre.css">
</head>
<body>
    <!--Hay 140 colores en HTML con sus variantes que podemos ver en esta pagina web: https://htmlcolorcodes.com/-->

    <!--En el CSS podremos ver algunos nombres que permite HTML, en este caso los veremos por nombre de color-->
    <h1>Colores en CSS</h1>
    <h2 class="rojo">Variante rojo</h2>
    <h2 class="rosa">Variante rosa</h2>
    <h2 class="naranja">Variante naranja</h2>
    <h2 class="amarillo">Variante amarillo</h2>
    <h2 class="morado">Variante morado</h2>
    <h2 class="verde">Variante verde</h2>
    <h2 class="azul">Variante azul</h2>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="CSS/Colores.css">
</head>
<body>
    <!--En esta sección veremos como poner diferentes colores y las formas que hay de 
    ponerlos en HTML-->
    <h1>Colores en CSS</h1>
    <div class="caja rojo">
        <p>Color por nombre HTML</p>
    </div>
    <div class="caja rosa">
        <p>Color por nombre HTML</p>
    </div>
    <div class="caja rgb">
        <p>Color por código RGB</p>
    </div>
    <div class="caja rgba">
        <p>Color por código RGBA (Canal Alfa o transparencia)</p>
    </div>
    <div class="caja hex">
        <p>Color por código hexadecimal</p>
    </div>
    <div class="caja hextransparencia">
        <p>Color por código hexadecimal y transparencia</p>
    </div>
    <div class="caja hsl">
        <p>Color por código hsl</p>
    </div>
    <div class="caja hsltransparencia">
        <p>Color por código hsl con transparencia</p>
    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <h1>Tablas en HTML</h1>

    <!--Cramos una tabla con la etiqueta table, la etiqueta de table sola no vemos nada, hay que añadir etiquetas dentro,  <table border="1"> sirve para darle bordes a todas las celdas de la tabla, lo voy a quitar ya que 
        voy a aplicar estilos CSS en la hoja de estilos como mejor práctica. No es necesario poner tbody dentro de tabla aunque si usamos el inspector aparece-->
    <table>
        <!--Caption es el título de la tabla-->
        <caption>Listado de personas</caption>

        <tr> <!--tr table row crea una fila y dentro de esta fila hay tres elementos table head th que son
            las cabeceras de la tabla-->

            <!--colspan sirve para juntar dos th en uno hacía la derecha (en este caso dos por que hemos puesto 2)-->
            <th colspan="2">Nombre y apellidos</th>
            <th>Email</th>
        </tr>
        <tr><!--Creamos otra fila para añadir datos con los td, td significa table data-->
            <td>Juan</td>
            <td>Sánchez</td>
            <!--rowspan sirve para juntar dos td en uno hacía abajo (en este caso dos por que hemos puesto 2)-->
            <td rowspan="2">correodeprueba@gmail.com</td>
        </tr>
        <tr><!--Creamos otra fila para añadir datos con los td, td significa table data-->
            <td>Daniel</td>
            <td>Sánchez</td>
        </tr>
    </table>
    <h1>Aquí vemos una imagen mas visual de otro ejemplo de tabla</h1>
    <img src="Imágenes/13318-20240518164946016-1474879861.png" alt="" height="200px">
</body>
</html>

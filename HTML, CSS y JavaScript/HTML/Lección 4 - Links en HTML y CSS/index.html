    <title>Links en HTML</title>
    <link rel="stylesheet" href="CSS/Estilos.css">
</head>
<body>

    <h1>Links en HTML</h1>
    <br/>
    <!--Si no pulsamos en link estará de color azul, pero si lo hemos visitado estará en morado, si pulsamos en

    <!--Si pongo /HTML/Lección 4 - Links en HTML y CSS/Web/contenido.html la / del principio
     significa context root e indica que Lección 4 - Links en HTML y CSS está a nivel raiz,

    <a href="/HTML/Lección 4 - Links en HTML y CSS/Web/contenido.html">Ir a contenido</a>
    <br>
    <h1>Imagen como link</h1>
    <a href="/HTML/Lección 4 - Links en HTML y CSS/Web/contenido.html" target="_blank">
        <!--Metemos una imagen dentro de la etiqueta de ancla-->
        <img src="Imágenes/500_333.webp" alt="Imagen" style="width: 300px;">

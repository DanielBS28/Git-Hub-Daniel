<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Log In</title>
    <link rel="stylesheet" href="CSS/estilosLogIn.css">
</head>
<body>
    <!--Envolvemos nuestro formulario en un div contenedor-->
    <div class="contenedor">
        <!--Título del contenedor-->
        <h2>Login</h2>
        <form id="forma" name="forma" method="post">
            <!--Envolvemos el elemento de introducir datos del usuario y label en un div para tenerlo como bloque
            y mejorar visualmente los campos del formulario-->
            <div class="elemento">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required="true">
            </div>
            <!--Envolvemos el elemento de introducir la contraseña y label en un div para tenerlo como bloque
            y mejorar visualmente los campos del formulario-->
            <div class="elemento">
                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" required="true">
            </div>
            <!--Envolvemos del botón en un div para tenerlo como bloque
            y mejorar visualmente los campos del formulario-->
            <div class="elemento">
                <input type="submit" value="Enviar">
            </div>
        </form>

        <!--Al ser elementos de bloque (div) se posicionan uno debajo del otro, ya no hacen falta <br>-->
    </div>
</body>
</html>

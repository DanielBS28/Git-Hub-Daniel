<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
</head>
<body>
    <h1>Elementos inline</h1>

    <!--Hay varios elementos que son inline o block pero vamos a centrarnos en span que es de tipo
    inline y div que es de tipo block, en este html veremos el span-->

    <!--Los elementos de bloque se inician en una nueva linea, en cambio los elementos inline se agregan a la
    línea en la que estamos trabajando-->

    <p>Texto donde vamos a probar <span style="color: aquamarine; border: 1px solid black;">algunas propiedades</span> y cambiar <span style="color: blue; font-weight: bold;">el color de algunos elementos</span></p>

    <!--Vemos que span hace cambios de estilo a las letras y se hacen en línea se realizan en la misma linea que estamos trabajando-->

    <img src="Imágenes/html-block-and-inline.png" alt="">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos block</title>
    <link rel="stylesheet" href="CSS/Estilos.css">

</head>
<body>
    <!--Los elementos de bloque inician en una nueva línea,el elemento mas representativo es la etiqueta div -->
    <h1>Elementos de bloque con div</h1>

    <!--Sirve para agregar una nueva divisón HTML para crear nuevos bloues y podemos meter cualquier elemento HTML-->
    <div>
        <h2>Título del div</h2>
        <p>Texto dentro del div</p>
    </div><!--Todo lo que está dentro de div es un bloque únido-->

    <!--Este párrafo esta fuera del bloque div-->
    <p>Texto fuera del div</p>
</body>
</html>

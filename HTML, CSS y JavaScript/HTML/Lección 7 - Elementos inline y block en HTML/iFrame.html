<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
    <link rel="stylesheet" href="CSS/iFrame.css">
</head>
<body>

    <!--Un iFrame es un marco que nos permite introducir código HTML, como por ejemplo 
    otras páginas web, vídeos, documentos etc.-->
    <h1 class="titulo">iFrame en HTML</h1>

    <!--El iframe es pequeño si no le agregamos estilos , vamos a modificarlo con css-->
    <iframe class="marco" src="texto.html"></iframe>

    <!--Con iframe también podemos añadir páginas webs completas a nuestro html poniendo el enlace-->
    <iframe src="https://salesianosdosa.com" class="marco"></iframe>

    <!--También podemos añadir un ancla para que cuando pulsemos se cargue dicha página web-->
    <iframe src="" name="domingosavio" class="marco"></iframe>
    <div class="centrar">
    <a href="https://salesianosdosa.com" target="domingosavio" class="boton">Página del colegio</a>
    </div>
    
</body>
</html>

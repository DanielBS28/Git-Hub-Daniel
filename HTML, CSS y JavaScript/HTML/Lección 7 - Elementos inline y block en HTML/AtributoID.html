<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo ID</title>
    <link rel="stylesheet" href="CSS/EstilosID.css">
</head>
<body>
    <!--A diferencia de class, el id sirve para identificar a un único elemento HTML dentro de la página, class
    sirve para varios elementos a la vez, mientras que el id sirve solo para un único elemento (se puede aplicar en 
    varios pero la idea de ID es que solo se aplique en uno solo, ya que con JavaScript luego podría haber problemas)
    visualmente con HTML y CSS no pasará nada pero es una muy mala práctica, el ID solo se debe de ser para un elemento de la web-->

    <h1 id="Titulo_principal">Título principal</h1>
    <h1 class="Otros_titulos">Otro título</h1>
    <h1 class="Otros_titulos">Otro título</h1>
    <h1 class="Otros_titulos">Otro título</h1>

</body>
</html>

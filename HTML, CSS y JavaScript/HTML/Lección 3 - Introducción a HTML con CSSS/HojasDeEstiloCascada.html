<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="CSS/Estilos.css">
</head>
<body style="background-color: honeydew;">
    <!--Se aplica esto a todos los elementos hijos del body, por eso se llama en cascada-->

    <!--Pero si aplicamos un style a un elemento hijo se aplicará ese estilo, no el del padre, se respeta el mas interno-->
    <h1 style="background-color: rgb(0, 225, 255);">CSS en la etiqueta</h1>

    <!--Como hemos puesto un estilo en la etiqueta se respeta este color, pero en el h1 de arriba se pondrá
    el color que tenemos en el CSS de estilos-->
    <h1 style="color: burlywood;">CSS que aplica el back ground del body</h1>
</body>
</html>

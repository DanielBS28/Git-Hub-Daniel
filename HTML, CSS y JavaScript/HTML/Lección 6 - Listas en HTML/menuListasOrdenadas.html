<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ordenadas</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <h1>Listas ordenadas</h1>

    <!--Las listas ordenadas se ponen con la etiqueta ol-->

    <!--Con el atributo type="?" puedo elegir de que tipo es la lista, letras, números, números romanos...
    por defecto si no está este atributo se ordena por números normales-->
    <ol type="a">
        <li>Lenguaje de marcas</li>
        <li>Acceso a datos</li>
        <li>Bases de datos</li>
        <li>Entornos de desarrollo</li>
        <li>Programación</li>
    </ol>
</body>
</html>

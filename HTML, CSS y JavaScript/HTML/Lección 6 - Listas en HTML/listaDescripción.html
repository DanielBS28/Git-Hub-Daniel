<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de descripción</title>
</head>
<body>
    <h1>Listas de descripción en HTML</h1>

    <h2>Canción y su autor</h2>
    <!--Ejercicio para mostrar el nombre de una canción y su artista-->
    <dl>
        <!--Description term, muestra un termino en este caso la canción-->
        <dt>Levitating:</dt>
                <!--Description data, muestra la descripción de ese termino en este caso el artista-->
        <dd>Dua Lipa</dd>
        <dt>Be the One:</dt>
        <dd>Dua Lipa</dd>
        <dt>Golden Hour:</dt>
        <dd>JVKE</dd>
        <dt>Columbia:</dt>
        <dd>Quevedo</dd>
    </dl>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Imágenes en HTML</h1>
    <p title="Esto es un nuevo párrafo" style="color: blue">
      Esto es un párrafo
    </p>
    <!--Style sirve para añadir colores y modificar la etiqueta como queramos en cuanto a estilo, esto es mejor hacerlo con CSS cuando lleguemos a esa parte-->

    <img src="Imágenes/html5.png" title="HTML 5" />
    <!--title sirve para que cuando pase el ratón por encima de una imagen aparezca un texto, también sirve para otras etiquetas como por ejemplo p que tenemos un ejemplo arriba-->
    <img src="Imágenes/css3.png" />
    <img src="Imágenes/javascript.png" />
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg"
      alt="Tux"
      width="200px"
    />
    <!--Alt es para mostrar texto alternativo por si acaso la imagen no se muestra por que no se encuentre disponible-->

    <!--Para ajustar el ancho y el alto con poner width o height es suficiente, el alto o ancho se ajustará automáticamente si solo uso una propiedas, pero puedo también puedo poner las dos a la vez el problema sería que si no lo hago con proporción la imagen se deformará-->

    <p>Esto es un párrafo dividido con un enter pero no se aprecia</p>
    <pre> <!--la etiqueta pre significa preformated-->
        Esto es una etiqueta pre 
        que ahora si respeta los saltos de línea no como los 
        párrafos con 
        etiqueta p, también     acepto tabuladores.
    </pre>
  </body>
</html>

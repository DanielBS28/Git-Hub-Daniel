<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Página de Daniel</h1>
    <!--HTML tiene 140 colores con nombres a día de hoy-->
    <!--Una forma de poner colores es con la etiqueta style y el nombre del color-->
    <p style="color: crimson;">Color por nombre</p>

    <!--Otra forma de poner colores es con hexadecimal, rgb, hsl o rgba en visual si pulso sobre el cuadradito 
    puedo cambiar de tipo pulsando en el parentesis, en el hexadecimal se pueden simplificar los valores
    por ejemplo #ff ff ff  es lo mismo que #f f f si los pares se repiten-->
    <p style="color:#dc143c;">Color por hexadecimal</p>


    <!--Esto significa rueda de colores hue, el primer parametro es el color, el segundo es la escala de grises, y el
    último es la iluminación, en el segundo parametro el 0% es el gris cuanto más grande mas se parecerá al color,
    y el último es la iluminación si es 0 obtenemos negro, si ponemos 100 obtenemos el color blanco-->
    <p style="color:hsl(348, 83%, 47%);">Color por hsl</p>

    <!-- La transparencia es el último valor que va de 0 a 1, si es cero es totalmente transparente, si es 1 no 
     será nada transparente, si por ejemplo es 0.5 es la mitad-->
    <p style="color:hsla(348, 83%, 47%, 1,5);">Color por hsla con transparencia</p>

    <p style="color: rgb(220, 20, 60);">Color por RGB</p>

    <!-- La transparencia es el último valor que va de 0 a 1, si es cero es totalmente transparente, si es 1 no 
     será nada transparente, si por ejemplo es 0.5 es la mitad-->
    <p style="border: 10px solid rgba(220, 20, 60, 0.5);">Color de borde por RGBa con transparencia</p>
    <p style="color: rgba(220, 20, 60, 0.5);">Color por RGBa con transparencia</p>



</body>
</html>

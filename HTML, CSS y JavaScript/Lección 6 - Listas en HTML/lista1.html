<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
</head>
<body>
    <h1>Listas en HTML</h1>

    <!--Hay tres tipos de listas en HTML
    
        Listas ordenadas <ol>
        Listas no ordenadas <ul>
        Listas de definición <dl> -->
            <h1>Listas no ordenadas</h1>
            <!--Por defecto en las listas desordenadas tienen un círculo negro que podemos cambiar
            con list-style al que queramos, también lo podemos hacer con un archivo CSS-->
            <ul style="list-style: circle;">
                <li>Juan</li><!--li es list item, un elemento de la lista-->
                <li>Carla</li>
                <li>María</li>
                <li>Carlos
                    <!--Carlos tiene dentro una lista ul, una lista dentro de una lista se llama lista anidada-->
                    <ul>
                        <!--Dentro de la lista ul podemos añadir los elementos li que queramos u otras etiquetas HTML-->
                        <li>Teléfono: 123456789</li>
                        <li>Fijo: 914635851</li>
                    </ul>
                    <li>Javier</li>
                </li>
            </ul>
            <h1>Listas ordenadas</h1>

</body>
</html>
